<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'books_authors_app/css/style.css'%}">
</head>
<body>
    <h1>{{book.title}}</h1>
    <p>ID:{{book.id}}</p>
    <p>Description:{{book.desc}}</p>
    <table>
        <tr>
            <th>Authors</th>
        </tr>
            {%for a in book.authors.all%}
        <tr>
            <td>{{a.first_name}}{{a.last_name}}</td>
        </tr>
            {% endfor %}
        </table> 
        <form method="POST" action="/push_author/{{author.id}}"> 
            {%csrf_token%}   
        <select name="push_author">
                {%for a in authors%}
            <option value="{{a.id}}">{{a.first_name}}{{a.last_name}}</option>
                {% endfor %}
        </select>
        <input type="hidden" name="description" value="add">
        <input class="button" type="submit" value="ADD">
        </form> 
    
        
</body>
</html>
